<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>É possível
        escrever de 
        qualquer forma
        dentro da 
        tag &lt;p&gt; e &lt;/p&gt; 
        <!-- &lt; = LEES THAN (menor que) // &gt; = GREATER THAN (maior que) -->
    </p>
    <p>se precisar quebrar
        o texto em algum
        lugar específico <br>
        como esse, você pode 
        usar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &Delta; <br>
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1FAE0;<br>
        &#x2764;<br>
        &#x1FAF6;<br>
        &#x1F525;
    </p>
</body>
</html>
