<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>

        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td >5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td>8</td>
            <td rowspan="2">9</td>
        </tr>
        <tr>
            
            <td colspan="2">11</td>
            
        </tr>
    </table>
</body>
</html>
