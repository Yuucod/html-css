<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 550px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            border: 1px solid black;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exerc√≠cio de Tabelas</h1>
    <table>
        <caption>
            Filmes/Series Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes/Series</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ludymilla</td>
                <td>GOT</td>
                <td>Frozen</td>
                <td>SN</td>
            </tr>
            <tr>
                <td>Emilly</td>
                <td>JJK</td>
                <td>Naruto</td>
                <td>Wall-e</td>
            </tr>
            <tr>
                <td>Gisele</td>
                <td>TVD</td>
                <td>Inter E.</td>
                <td>Tenn W.</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Suanderson</td>
                <td>Wifi Ralph</td>
                <td>Pecadores</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>Tensura</td>
                <td>MHA</td>
                <td>Jojo</td>
            </tr>
            <tr>
                <td>Yuri</td>
                <td>TO</td>
                <td>MLB</td>
                <td>WV</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
