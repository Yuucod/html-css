<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.2em;
            border: 1px solid black;
            padding: 5px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        .cnome {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprofi">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maryah</td>
            <td>F</td>
            <td>27</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Jordan</td>
            <td>M</td>
            <td>22</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Eduarda</td>
            <td>F</td>
            <td>25</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Leonard</td>
            <td>M</td>
            <td>29</td>
            <td>Juiz</td>
        </tr>
        <tr>
            <td>Amara</td>
            <td>F</td>
            <td>32</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>24</td>
            <td>Médico</td>
        </tr>
    </table>
</body>
</html>
