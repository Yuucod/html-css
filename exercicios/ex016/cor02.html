<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <Style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, rgb(231, 207, 205, 20%),rgb(89, 65, 87),rgb(68, 52, 79), rgb(69, 6, 46));
            background-attachment: fixed;
        }
    </Style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
