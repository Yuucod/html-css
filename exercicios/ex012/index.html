<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
 <h1>Inserindo Vídeos Hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/capamar.png" controls autoplay loop>
        <source src="midia/meuvideoogv.ogv" type="video/ogg">
        <source src="midia/meuvideowebm.webm" type="video/webm">
        <source src="midia/meuvideomp4.mp4" type="video/mp4">
        <source src="midia/meuvideom4v.m4v" type="video/mp4">
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/p1CXi43uD08?si=U3c0_c0C3bNybo2G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
